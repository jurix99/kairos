services:
  # Base de donnÃ©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: kairos-postgres
    environment:
      POSTGRES_DB: kairos
      POSTGRES_USER: kairos_user
      POSTGRES_PASSWORD: kairos_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./kairos-backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kairos_user -d kairos"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - kairos-network

  # Backend FastAPI
  backend:
    build:
      context: ./kairos-backend
      dockerfile: Dockerfile
    container_name: kairos-backend
    environment:
      DATABASE_URL: postgresql://kairos_user:kairos_password@postgres:5432/kairos
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-Ov23liOYA0H2gN7Vk9VN}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./kairos-backend:/app
    command: >
      sh -c "uv run python migrate.py && 
             uv run uvicorn src.kairos_backend.app:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - kairos-network

  # Frontend Next.js (kairos-frontend)
  frontend:
    build:
      context: ./kairos-frontend
      dockerfile: Dockerfile
    container_name: kairos-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-Ov23liOYA0H2gN7Vk9VN}
      NEXT_PUBLIC_GITHUB_REDIRECT_URI: http://localhost:3000/login
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./kairos-frontend:/app
      - frontend_node_modules:/app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"
    networks:
      - kairos-network

volumes:
  postgres_data:
  frontend_node_modules:

networks:
  kairos-network:
    driver: bridge
